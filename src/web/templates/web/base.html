<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Movies{% endblock title %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet'>
    <!-- FontAwesome for icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>

    <!-- Custom CSS -->
    <link rel='stylesheet' href='{% static "web/css/base.css" %}' />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #222, #444);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #222;
            border-bottom: 1px solid #444;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .navbar-nav .nav-item .nav-link {
            color: #fff !important;
        }
        .navbar-toggler {
            border-color: #fff;
        }
        .thumbnail {
            padding: 1rem;
            margin: 1rem;
            background-color: #111;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .thumbnail:hover {
            transform: translateY(-5px);
        }
        .thumbnail img {
            width: 100%;
            border-radius: 0.5rem;
        }
        .btn-sm {
            font-size: 14px;
        }
        .star-rating .fa-star {
            color: #f5c518;
        }
        .footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><h2>MovieRecom</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                {% if not request.user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container">
    {% block body %}
    {% endblock %}
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom scripts -->
<script type="text/javascript" src="{% static 'web/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'web/js/bootstrap.min.js' %}"></script>
<script>
    $(document).ready(function() {
        var $star_rating = $('.star-rating .fa');

        var SetRatingStar = function() {
            return $star_rating.each(function() {
                if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
                    $(this).removeClass('fa-star-o').addClass('fa-star');
                } else {
                    $(this).removeClass('fa-star').addClass('fa-star-o');
                }
            });
        };

        $star_rating.on('click', function() {
            $star_rating.siblings('input.rating-value').val($(this).data('rating'));
            SetRatingStar();
        });

        SetRatingStar();
    });
</script>
<script>
    function validateForm() {
        var x = document.forms["ratingForm"]["rating"].value;
        if (x == "0") {
            alert("Invalid Input");
            return false;
        }
    }
</script>

</body>
</html>
