<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Movies{% endblock title %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet'>
    <!-- FontAwesome for icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>

    <!-- Custom CSS -->
    <link rel='stylesheet' href='{% static "web/css/base.css" %}' />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #000000, #434343);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #000000;
            border-bottom: 1px solid #434343;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .navbar-nav .nav-item .nav-link {
            color: #fff !important;
        }
        .navbar-toggler {
            border-color: #fff;
        }
        .thumbnail {
            padding: 0;
            margin: 1rem;
            background-color: #000;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .thumbnail:hover {
            transform: translateY(-5px);
        }
        .thumbnail img {
            width: 100%;
            border-radius: 0.5rem;
            transition: opacity 0.3s ease;
        }
        .thumbnail:hover img {
            opacity: 0.7;
        }
        .thumbnail .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.9) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .thumbnail:hover .overlay {
            opacity: 1;
        }
        .thumbnail .details {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .thumbnail .details h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        .thumbnail .details .rating {
            color: #f5c518;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .btn-sm {
            font-size: 14px;
        }
        .star-rating .fa-star {
            color: #f5c518;
        }
        .footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><h2>MovieRecom</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                {% if not request.user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container">
    {% block body %}
    <div class="row">
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="https://via.placeholder.com/150" alt="Movie Image">
                <div class="overlay"></div>
                <div class="details">
                    <h3>Movie Title</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <a href="#" class="btn btn-sm btn-primary">Watch Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="https://via.placeholder.com/150" alt="Movie Image">
                <div class="overlay"></div>
                <div class="details">
                    <h3>Movie Title</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <a href="#" class="btn btn-sm btn-primary">Watch Now</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
